<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Report Moderation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<header class="bg-gradient-to-r from-red-700 to-red-600 shadow-xl">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
        <a th:href="@{/products}" class="text-xl font-bold text-white tracking-wider">ReviewSystem (Admin)</a>
        <div class="flex items-center space-x-4">
            <span sec:authentication="name" class="text-red-200 font-medium mr-2"></span>
            <a th:href="@{/admin/reports}" class="px-3 py-1 text-sm font-semibold text-white bg-red-800 rounded-lg transition duration-200">Pending Reports</a> <a th:href="@{/admin/reviews}" class="px-3 py-1 text-sm font-medium text-red-100 hover:bg-red-700 hover:text-white rounded-lg transition duration-200">Review Moderation</a>
            <a th:href="@{/admin/products}" class="px-3 py-1 text-sm font-medium text-red-100 hover:bg-red-700 hover:text-white rounded-lg transition duration-200">Product Management</a>
            <a th:href="@{/products}" class="px-3 py-1 text-sm font-medium text-white hover:bg-red-500 rounded-lg transition duration-200">View Public Site</a>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="px-3 py-1 text-sm font-semibold bg-white text-red-600 rounded-full shadow-md hover:bg-gray-100 transition duration-200">Logout</button>
            </form>
        </div>
    </nav>
</header>

<main class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Pending Review Reports</h1>

    <div th:if="${successMessage}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:if="${reports.isEmpty()}" class="bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-500">No pending reports found. All clear!</p>
    </div>

    <div th:unless="${reports.isEmpty()}" class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Report ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Review ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reported By</th>

                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reason</th>

                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="report : ${reports}">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${report.id}">R1</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${report.review.id}">5</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${report.review.product.name}">Product Name</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${report.reporter.username}">reporter</td>

                <td class="px-6 py-4 text-sm text-red-700 font-semibold">
                    <span th:text="${report.reason}">Reason</span>
                    <p th:if="${report.detailReason != null and not #strings.isEmpty(report.detailReason)}"
                       class="text-xs text-gray-500 font-normal mt-1 italic"
                       th:text="'Detail: ' + ${report.detailReason}">Detail: User explained here.</p>
                </td>

                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(report.reportDate, 'dd MMM yyyy')}">Date</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <form th:action="@{/admin/reports/process/{id}(id=${report.id})}" method="post" class="inline-block">
                        <button type="submit" class="text-green-600 hover:text-green-900 mr-2">Keep Review</button>
                    </form>
                    <form th:action="@{/admin/reports/process/{id}(id=${report.id})}" method="post" class="inline-block"
                          onsubmit="return confirm('Process report and DELETE the reported review?')">
                        <input type="hidden" name="deleteReview" value="true">
                        <button type="submit" class="text-red-600 hover:text-red-900">Delete Review</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
