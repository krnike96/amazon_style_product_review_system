<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
        <a th:href="@{/products}" class="text-xl font-bold text-gray-800">ReviewSystem</a>
        <div class="flex items-center space-x-4">
            <span sec:authentication="name" class="text-gray-600 font-medium"></span>
            <a th:href="@{/admin/reviews}" sec:authorize="hasRole('ADMIN')" class="text-red-500 hover:text-red-700">Admin Dashboard</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-1 px-3 rounded transition duration-150">Logout</button>
            </form>
        </div>
    </nav>
</header>

<main class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Available Products</h1>

    <div th:if="${products.isEmpty()}" class="text-gray-500">No products found.</div>

    <div th:each="product : ${products}" class="bg-white p-6 rounded-lg shadow-md mb-6 hover:shadow-xl transition duration-300">
        <h2 class="text-2xl font-bold text-gray-700 mb-2" th:text="${product.name}">Product Name</h2>
        <p class="text-gray-600 mb-4" th:text="${product.description}">Product description goes here...</p>

        <a th:href="@{/products/{id}(id=${product.id})}" class="text-blue-600 hover:text-blue-800 font-medium">
            View Details and Reviews &rarr;
        </a>
    </div>
</main>
</body>
</html>
