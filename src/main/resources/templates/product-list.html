<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-50">

<header class="bg-white shadow-lg sticky top-0 z-10">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a th:href="@{/products}" class="text-2xl font-extrabold text-gray-900">ReviewSystem</a>
        <div class="flex items-center space-x-6">
            <span sec:authentication="name" class="text-gray-700 font-medium hidden sm:inline"></span>
            <a th:href="@{/admin/reviews}" sec:authorize="hasRole('ADMIN')" class="text-white bg-red-600 hover:bg-red-700 font-medium py-1 px-3 rounded transition duration-150 shadow-md">Admin Dashboard</a>

            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <button type="submit" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-1 px-3 rounded transition duration-150">Logout</button>
            </form>
            <a th:href="@{/login}" sec:authorize="!isAuthenticated()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-1 px-3 rounded transition duration-150 shadow-md">Login / Register</a>
        </div>
    </nav>
</header>

<main class="container mx-auto px-6 py-10">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-8 border-b pb-2">Available Products</h1>

    <div th:if="${products.isEmpty()}" class="bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-500">No products found.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        <div th:each="product : ${products}" class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition duration-300 transform hover:-translate-y-1 overflow-hidden">
            <a th:href="@{/products/{id}(id=${product.id})}" class="block">
                <div class="h-48 bg-gray-200 flex items-center justify-center overflow-hidden">
                    <img th:if="${product.imagePath}" th:src="@{${product.imagePath}}" alt="Product Image" class="w-full h-full object-contain p-2">
                    <span th:unless="${product.imagePath}" class="text-gray-500 text-lg">Image Not Available</span>
                </div>

                <div class="p-6">
                    <h2 class="text-xl font-bold text-gray-800 truncate mb-2" th:text="${product.name}">Product Name</h2>

                    <p class="text-gray-600 text-sm line-clamp-3 mb-4 h-16" th:text="${product.description}">Product Description...</p>

                    <div class="mt-4">
                        <span class="text-blue-600 hover:text-blue-700 font-semibold text-md">View Details & Reviews â†’</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</main>
</body>
</html>
